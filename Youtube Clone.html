<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FantasyTube</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Eagle Lake"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-icon">
        <img src="assets/img/menu.png" alt="Menu" width="60" height="60" />
        <p>Menu</p>
      </div>

      <div class="sidebar-icon">
        <img src="assets/img/home.png" alt="Home" width="60" height="60" />
        <p>Home</p>
      </div>

      <div class="sidebar-icon">
        <img
          src="assets/img/explore.png"
          alt="Explore"
          width="60"
          height="60"
        />
        <p>Explore</p>
      </div>

      <div class="sidebar-icon">
        <img
          src="assets/img/library.png"
          alt="Library"
          width="60"
          height="60"
        />
        <p>Library</p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main">
      <!-- Topbar -->
      <div id="topbar">
        <div id="logo">
          <img src="assets/img/FT logo.png" alt="YouTube Logo" height="115" />
        </div>

        <!-- Barra Di Ricerca -->
        <div id="search-wrapper">
          <input
            type="text"
            placeholder="Search on FantasyTube..."
            id="search-camp"
          />

          <button id="search-btn">
            <img src="assets/img/search.png" alt="Search" height="23" />
          </button>

          <button id="mic-btn">
            <img src="assets/img/microfone.png" alt="Microphone" height="25" />
          </button>
        </div>

        <!-- Topbar -->
        <div id="topbar-icons">
          <div class="topbar-icons" title="Upload">
            <img src="assets/img/upload.png" alt="Upload" height="50" />
          </div>

          <div class="topbar-icons" title="Notifications">
            <img
              src="assets/img/notification.png"
              alt="Notifications"
              height="50"
              50
            />
          </div>

          <div class="topbar-icons" title="User Profile">
            <img src="assets/img/user.png" alt="User Profile" height="50" />
          </div>
        </div>
      </div>

      <!-- Content Videos -->
      <div id="content">
        <div id="image-grid">
          <div class="video-card">
            <img src="assets/img/video.jpg" alt="Video Thumbnail" />
            <div class="video-info">
              <img src="assets/img/Channel.png" alt="Channel Icon" />
              <div>
                <h3>Video Title</h3>
                <p>Video Description</p>
              </div>
            </div>
          </div>

          <div class="video-card">

                <h3>Video Title</h3>

          </div>

          </div>

                <h3>Video Title</h3>
                <p>Video Description</p>
              </div>
            </div>
          </div>

          <div class="video-card">

            <div class="video-info">
              <img src="assets/img/Channel.png" alt="Channel Icon" />
              <div>
                <h3>Video Title</h3>
                <p>Video Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>

</html>
